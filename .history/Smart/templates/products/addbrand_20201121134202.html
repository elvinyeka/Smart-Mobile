{% extends 'admin/layout.html' %}

{% block content %}
{% include '_messages.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if brand %}
            <h1 class="text-center">Brand Əlave Edin</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Brand elave et" class="btn btn-secondary btn-round waves-effect waves-light mt-2 float-right" >
            </form>
            {% else %}
            <h1 class="text-center">Kategoriya Əlave Edin</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Kategoriya elave et" class="btn btn-secondary btn-round waves-effect waves-light mt-2 float-right" >
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% endblock content %}
